<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NYC Fertility – Nearby Finder</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;line-height:1.4}
    .wrap{max-width:960px;margin:0 auto}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type="text"]{flex:1;min-width:260px;padding:10px 12px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#1b66e5;color:#fff;cursor:pointer}
    button:hover{opacity:.95}
    #status{min-height:20px;color:#555;margin-top:8px}
    #results{margin-top:16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .result{border:1px solid #eee;border-radius:12px;padding:12px}
    .title{font-weight:600;margin-bottom:4px}
    .meta{font-size:.9rem;color:#666}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Nearby Finder</h1>
    <div class="row">
      <input id="hotelInput" type="text" placeholder="Enter hotel name or full address (e.g., New York Hilton Midtown or 1335 6th Ave…)" />
      <button id="hotelSearchBtn">Search Nearby</button>
    </div>
    <div id="status"></div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
