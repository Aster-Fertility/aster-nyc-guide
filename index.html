<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aster Concierge Fertility • NYC Concierge & Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="assets/aster-logo.png" alt="Aster Concierge Fertility" style="height:54px;vertical-align:middle;display:block;margin-bottom:10px">
    <h1>Aster Fertility • NYC Clinic Concierge</h1>
    <p class="tagline">A "Decidedly Different" approach to surrogacy support.</p>
  </header>

  <main class="container">
    <section class="search">
      <label for="query">Search by clinic name or address</label>
      <input id="query" type="text" placeholder="e.g., 1305 York Avenue or Weill Cornell" />
      <button id="searchBtn">Search</button>
      <button id="showAllBtn" class="secondary">Show all clinics</button>

    </section>

    <section id="results"></section>
  </main>

  <footer class="footer">
    <p>Curated for Aster Concierge Fertility</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
